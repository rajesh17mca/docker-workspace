version: "3.8"

services:
  postgres:
    image: postgres:16.2
    container_name: postgres
    environment:
      POSTGRES_USER_FILE: /run/secrets/psql_user
      POSTGRES_PASSWORD_FILE: /run/secrets/psql_pass
      POSTGRES_DB: appdb
    secrets:
      - psql_user
      - psql_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/psql_user)"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    networks:
      - backend

secrets:
  psql_user:
    file: ./secrets/psql_user
  psql_pass:
    file: ./secrets/psql_pass

volumes:
  pgdata:
    driver: local

networks:
  backend:
    driver: bridge
