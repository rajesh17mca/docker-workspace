version: "3.8"

services:
  postgres:
    image: postgres:16.2
    environment:
      POSTGRES_USER_FILE: /run/secrets/psql_user
      POSTGRES_PASSWORD_FILE: /run/secrets/psql_pass
      POSTGRES_DB: appdb
    secrets:
      - psql_user
      - psql_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/psql_user)"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - backend

volumes:
  pgdata:
    driver: local

secrets:
  psql_user:
    external: true
  psql_pass:
    external: true

networks:
  backend:
    driver: overlay
